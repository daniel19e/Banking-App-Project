{% extends "navbar.html" %}
{% block title %}
Deposit
{% endblock %}
{% block main %}
<div class="container mt-5 w-50">
    <div class="card">
        <div class="card-header">
            Deposit Money
        </div>
        <div class="card-body">
            <form action="/deposit" method="post">
                <div class="form-group mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="amount"
                        placeholder="Transaction Amount" type="number" step="0.01">
                </div>
                <button class="btn btn-info" type="submit">Deposit</button>
            </form>
        </div>
    </div>

    {% endblock %}
