{% extends "navbar.html" %}
{% block title %}
Register
{% endblock %}
{% block main %}
<div class="container mt-5 w-50">
    <div class="card">
        <div class="card-header">
            Create a new account
        </div>
        <div class="card-body">
            <form action="/register" method="post">
                <div class="form-group mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email"
                        type="email" required>
                </div>
                <div class="form-group mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="fname" placeholder="First Name"
                        type="text" required>
                </div>
                <div class="form-group mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="lname" placeholder="Last Name"
                        type="text" required>
                </div>
                <div class="form-group mb-3">
                    <input autocomplete="off" autofocus class="form-control" name="dob"
                        placeholder="Date of Birth (mm/dd/yyyy)" type="date" required>
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" name="password" placeholder="Password" type="password" required>
                </div>
                <div class="form-group mb-3">
                    <input class="form-control" name="pwconfirmation" placeholder="Confirm password" type="password"
                        required>
                </div>
                <button class="btn btn-info" type="submit">Register</button>
            </form>
        </div>
    </div>

    {% endblock %}
