<!DOCTYPE html>
<html lang="en">
<!-- Navbar starts here -->

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link href="/static/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-info border">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üè¶</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          {% if not session.user_id %}
          <a class="nav-link" href="/register">Register</a>
          <a class="nav-link" href="/login">Login</a>
          {% else %}
          <!-- Don't display these buttons unless user is logged in-->
          <a class="nav-link" aria-current="page" href="/">Accounts</a>
          <a id="navlink" class="nav-link" href="/createaccount">Open Account</a>
          <a class="nav-link" href="/history">History</a>
          <a class="nav-link" href="/logout">Logout</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  {% block main %}{% endblock %}
</body>

</html>
